<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="primary-text">Tic Tac Toe</h1>
        <p class="secondary-text">Note: To start the game click any of the box</p>
        <h1 class="hide" id="win-text"></h1>
    </div>
    <div class="container">
        <div class="main-container">
            <div class="box-container">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </div>
    <button id="reset" class="primary-btn">Reset Game</button>
    <script src="app.js"></script>
</body>

</html>
